<div class="users-list">
	<h3 style="color:green">{{successMsg}}</h3>
	<h1>Users List</h1>
	<app-child [userData]="parentData" (callParentFn)="callbackFn($event)"></app-child>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef> Name </th>
		    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
		  </ng-container>

		  <!-- Name Column -->
		  <ng-container matColumnDef="email">
		    <th mat-header-cell *matHeaderCellDef> Email </th>
		    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
		  </ng-container>

		  <!-- Weight Column -->
		  <ng-container matColumnDef="phone">
		    <th mat-header-cell *matHeaderCellDef> Phone </th>
		    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
		  </ng-container>

		  <!-- Symbol Column -->
		  <ng-container matColumnDef="edu">
		    <th mat-header-cell *matHeaderCellDef> Education </th>
		    <td mat-cell *matCellDef="let element"> {{element.mba}} {{element.mca}} </td>
		  </ng-container>

		  <ng-container matColumnDef="gender">
		    <th mat-header-cell *matHeaderCellDef> Gender </th>
		    <td mat-cell *matCellDef="let element"> {{(element.gender == 1)?'Male':'Female'}} </td>
		  </ng-container>
		  <ng-container matColumnDef="address">
		    <th mat-header-cell *matHeaderCellDef> Address </th>
		    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
		  </ng-container>
		   <ng-container matColumnDef="action">
		    <th mat-header-cell *matHeaderCellDef> Action </th>
		    <!-- <td mat-cell *matCellDef="let element" (click)="edit(element)" style="cursor:pointer;"> Edit / View</td> -->
		    <td mat-cell *matCellDef="let element">		    	
		    	<a href [routerLink]="['/register/'+ element.key]" > Edit / View</a>
		    </td>
		  </ng-container>
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
